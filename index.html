<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Spartan">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akwasi Appiadjei Asante-Krobea</a>.
  </div>

  <!-- calculator container -->
  <div class="calc-container">
    <div class="calc-inner">
      <!-- top content -->
      <div class="top-content">
        <p class="text">calc</p>
        <!-- theme button -->
        <div class="theme-things">
          <p>Theme</p>
          <div class="theme-toggle">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
          </div>
        </div>
      </div>
      <!-- end of top content -->

      <!-- entry point -->
      <div class="entry-point">
        <div data-memory-element class="memory"></div>
        <div data-current-element class="current"></div>
      </div>

      <!-- numpad -->
      <div class="numpad">
        <!-- grid items -->
        <div class="grid-item" data-number>7</div>
        <div class="grid-item" data-number>8</div>
        <div class="grid-item" data-number>9</div>
        <div class="grid-item gb" data-delete>Del</div>
        <div class="grid-item" data-number>4</div>
        <div class="grid-item" data-number>5</div>
        <div class="grid-item" data-number>6</div>
        <div class="grid-item" data-operation>+</div>
        <div class="grid-item" data-number>1</div>
        <div class="grid-item" data-number>2</div>
        <div class="grid-item" data-number>3</div>
        <div class="grid-item" data-operation>-</div>
        <div class="grid-item" data-number="">.</div>
        <div class="grid-item" data-number>0</div>
        <div class="grid-item" data-operation>÷</div>
        <div class="grid-item" data-operation>x</div>
        <div class="grid-item reset gb" data-reset>RESET</div>
        <div class="grid-item equal rb" data-equal>=</div>

      </div>
    </div>
    
  </div>


<script src="script.js"></script>
</body>
</html>
