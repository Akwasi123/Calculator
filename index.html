<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Spartan">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akwasi Appiadjei Asante-Krobea</a>.
  </div>

  <!-- calculator container -->
  <div class="calc-container">
    <div class="calc-inner">
      <!-- top content -->
      <div class="top-content">
        <p class="text">calc</p>
        <!-- theme button -->
        <div class="theme-things">
          <p>Theme</p>
          <div class="theme-toggle">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
          </div>
        </div>
      </div>
      <!-- end of top content -->

      <!-- entry point -->
      <input type="text" class="entry-point">

      <!-- numpad -->
      <div class="numpad">
        <!-- grid items -->
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">Del</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">+</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">-</div>
        <div class="grid-item">.</div>
        <div class="grid-item">0</div>
        <div class="grid-item">/</div>
        <div class="grid-item">x</div>
        <div class="grid-item reset">RESET</div>
        <div class="grid-item equal">=</div>

      </div>
    </div>
    
  </div>

</body>
</html>
